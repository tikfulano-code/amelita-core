<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amelita Core</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
}

.sidebar {
  width: 220px;
  background: #111827;
  padding: 20px;
  height: 100vh;
}

.sidebar h2 {
  color: #38bdf8;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  background: #1f2937;
  border: none;
  color: white;
  cursor: pointer;
}

.content {
  flex: 1;
  padding: 40px;
}

.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Amelita</h2>
  <button onclick="mudarTela('dashboard')">Dashboard</button>
  <button onclick="mudarTela('logs')">Logs</button>
  <button onclick="mudarTela('ia')">IA Core</button>
</div>

<div class="content" id="tela">
</div>

<script>
function mudarTela(tipo) {

  if(tipo === "dashboard"){
    document.getElementById("tela").innerHTML = `
      <div class="card">
        <h1>Status do Sistema</h1>
        <p style="color:lime;">● Operacional</p>
      </div>
      <div class="card">
        <h1>Servidor</h1>
        <p>Online e sincronizado</p>
      </div>
    `;
  }

  if(tipo === "logs"){
    document.getElementById("tela").innerHTML = `
      <div class="card">
        <h1>Logs</h1>
        <p>Inicialização concluída...</p>
        <p>Conexão ativa...</p>
      </div>
    `;
  }

  if(tipo === "ia"){
    document.getElementById("tela").innerHTML = `
      <div class="card">
        <h1>IA Core</h1>
        <p>Pronta para integração Gemini / GPT</p>
      </div>
    `;
  }
}

mudarTela("dashboard");
</script>

</body>
</html>
