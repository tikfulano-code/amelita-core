<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amelita Core</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:#fff;
    display:flex;
}

.sidebar{
    width:220px;
    height:100vh;
    background:#111827;
    padding:20px;
}

.sidebar h2{
    color:#38bdf8;
}

.sidebar button{
    width:100%;
    padding:10px;
    margin:10px 0;
    background:#1f2937;
    border:none;
    color:#fff;
    cursor:pointer;
}

.sidebar button:hover{
    background:#38bdf8;
}

.content{
    flex:1;
    padding:40px;
}

.card{
    background:#1e293b;
    padding:20px;
    margin-bottom:20px;
    border-radius:10px;
}
.status{
    color:#22c55e;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>Amelita</h2>
    <button onclick="mostrar('dashboard')">Dashboard</button>
    <button onclick="mostrar('logs')">Logs</button>
    <button onclick="mostrar('ia')">IA Core</button>
</div>

<div class="content" id="conteudo">

    <div class="card">
        <h1>Sistema Base de Integração</h1>
    </div>

    <div class="card">
        <h2>Status do Sistema</h2>
        <p class="status">● Operacional</p>
    </div>

    <div class="card">
        <h2>Servidor</h2>
        <p>Online e sincronizado</p>
    </div>

</div>

<script>
function mostrar(secao){
    let area = document.getElementById("conteudo");

    if(secao === "logs"){
        area.innerHTML = `
        <div class="card">
        <h2>Logs do Sistema</h2>
        <p>Nenhum erro detectado.</p>
        </div>`;
    }

    if(secao === "ia"){
        area.innerHTML = `
        <div class="card">
        <h2>IA Core</h2>
        <p>Pronta para integração Gemini / GPT</p>
        </div>`;
    }

    if(secao === "dashboard"){
        location.reload();
    }
}
</script>

</body>
</html>
