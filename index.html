<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amelita Core</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.input-area {
    display: flex;
}

input {
    flex: 1;
    padding: 15px;
    border: none;
    font-size: 16px;
}

button {
    padding: 15px;
    border: none;
    background: #38bdf8;
    color: black;
    font-weight: bold;
}
</style>
</head>

<body>

<div id="chat"></div>

<div class="input-area">
    <input id="userInput" placeholder="Digite sua mensagem..." />
    <button onclick="enviar()">Enviar</button>
</div>

<script>
function enviar() {
    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    if(input.value.trim() === "") return;

    const mensagemUsuario = document.createElement("p");
    mensagemUsuario.innerHTML = "<strong>VocÃª:</strong> " + input.value;
    chat.appendChild(mensagemUsuario);

    const resposta = document.createElement("p");
    resposta.innerHTML = "<strong>Amelita:</strong> Estou online e funcionando.";
    chat.appendChild(resposta);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
